version: "3.9"

services:
  xaseco:
    build: xaseco
    init: true
    restart: unless-stopped
  dedicated:
    build: dedicated
    init: true
    restart: unless-stopped
    volumes:
      - ./dedicated/Config:/GameData/Config
      - ./dedicated/game.xml:/GameData/Tracks/game.xml
      - ./dedicated/Challenges:/GameData/Tracks/Challenges
    expose:
      - 2350 # server
      - 3450 # p2p
      - 5000 # XMLRPC only local comms
    ports:
      - 2350:2350/tcp
      - 2350:2350/udp
      - 3450:3450/tcp
      - 3450:3450/udp
  db:
    image: mysql
    restart: unless-stopped
    env_file: ./db/.env
    volumes:
      - ./db/data:/var/lib/mysql

